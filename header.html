<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Header for web">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="Luna Gui">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lunagui Header</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  /* padding: 10px; */
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: left;
  background: white;
}

.header h1 {
  font-size: 50px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

@media screen and (max-width: 700px) {
  .topnav {
    width: 100%;
    height: auto;
    position: relative;
  }
  .topnav a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .topnav a {
    text-align: center;
    float: none;
  }
}

</style>
</head>
<body>

<div class="header">
  <h1>Luna Gui</h1>
</div>

<div class="topnav">
  <a href="index.html" target="_top">Work</a>
  <a href="About.html" target="_top">About</a>
  <a href="contact.html" target="_top">Contact</a>
  <a href="https://www.instagram.com/luna.gui_/?hl=en" target="_blank" style="float:right">Instagram</a>
</div>

</body>
</html>
