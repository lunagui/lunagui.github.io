<!DOCTYPE html>
<html>
<head>

<title>Luna Gui</title>

<style>
    body, html {
  height: 100%;
  overflow-y: hidden;
}

    /* Center website */
    .main {
      max-width: 1000px;
      margin: auto;
    }

.bg-image {
  /* The image used */
  background-image: url("images/notacube.jpg");

  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

    /* Container holding the image and the text */
/* .container {
  position: center;
  text-align: center;
  color: white;
  height: 100%;
} */

/* Bottom left text */
.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
  color: white;
}

/* Top left text */
.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
  color: white;
  font-weight: bold;
  text-align: left;
  width: 60%;
}

/* Top right text */
.top-right {
  position: absolute;
  top: 30px;
  right: 50px;
  color: white;
}

/* Bottom right text
.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
  color: black;
} */

/* Centered text
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
} */
    
    /* The Overlay (background) */
.overlay {
  /* Height & width depends on how you want to reveal the overlay (see JS below) */   
  height: 100%;
  width: 0;
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  right: 0;
  top: 0;
  background-color: rgb(0,0,0); /* Black fallback color */
  background-color: rgba(0,0,0, 0.9); /* Black w/opacity */
  overflow-x: hidden; /* Disable horizontal scroll */
  transition: 0.5s; /* 0.5 second transition effect to slide in or slide down the overlay (height or width, depending on reveal) */
}

/* Position the content inside the overlay */
.overlay-content {
  position: relative;
  top: 25%; /* 25% from the top */
  width: 100%; /* 100% width */
  text-align: center; /* Centered text/links */
  margin-top: 30px; /* 30px top margin to avoid conflict with the close button on smaller screens */
}

/* The navigation links inside the overlay */
.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block; /* Display block instead of inline */
  transition: 0.3s; /* Transition effects on hover (color) */
}

/* When you mouse over the navigation links, change their color */
.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

/* Position the close button (top right corner) */
.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}

/* When the height of the screen is less than 450 pixels, change the font-size of the links and position the close button again, so they don't overlap */
@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
    font-size: 40px;
    top: 15px;
    right: 35px;
  }
}
</style>

</head>
<body>
        <div class="bg-image"></div>
        <div class="top-left">
            <h1>Luna Gui</h1>
            <p>Upcoming Exhibition: Dec 1-10, 11am-5pm NAS</p>
            
            <p>“Irrational Thoughts Should be Followed Absolutely and Logically”: Sol LeWitt’s “Variations of Incomplete Open Cubes” (1974)</p>
        </div>
        <div class="top-right">  <!-- Use any element to open/show the overlay navigation menu -->
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
        <!-- <div class="bottom-left">
             <p> <img src="images/config01.jpg" alt="pic" style="width:150px;height:150px;">
            </p>
        </div> -->

    <!-- The overlay -->
<div id="myNav" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  
    <!-- Overlay content -->
    <div class="overlay-content">
      <a href="OpenCube2_2022.html">OpenCube2022</a>
      <a href="Installation.html">Installation Projects</a>
      <a href="Painting.html">Painting & Drawing</a>
      <a href="About.html">About</a>
    </div>
  
  </div>
  


  <script>
    /* Open when someone clicks on the span element */
function openNav() {
  document.getElementById("myNav").style.width = "100%";
}

/* Close when someone clicks on the "x" symbol inside the overlay */
function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
  </script>
</body>
</html>
